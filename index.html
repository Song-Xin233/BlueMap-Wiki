<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>BlueMap Wiki</title>
  <link rel="shortcut icon" href="https://bluemap.bluecolored.de/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/style.min.css" /><!-- 黑夜 -->

  <style>
    /* 字体大小 */
    h1 {
      font-size: 28px !important;
    }
    h2 {
      font-size: 24px !important;
    }
  </style>
</head>
<body>
  <div id="app">加载中~</div>
  <script>
    window.$docsify = {
      name: 'BlueMap',
      nameLink: '/#/Home',
      // logo: 'https://bluecolored.de/paste/BluemapBanner.png',
      repo: 'Song-Xin233/BlueMap-Wiki', //Github
      homepage: 'Home.md', //首页文件加载路径
      notFoundPage: true, //自定义404
      loadSidebar: true, //自定义侧边栏
      subMaxLevel: 6,
      darklightTheme: {
      siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        defaultTheme: 'light | dark',
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索...',
        noData: '未找到结果，请换一个关键词重试',
        depth: 6,
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "4px",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme/dist/index.min.js"></script><!-- 黑夜 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script><!-- emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script><!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script><!-- 拷贝代码 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script><!-- 阅读进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script><!-- 搜索插件 -->
  <!-- 语法高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-nginx.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-apacheconf.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-yaml.js"></script>
</body>
</html>
